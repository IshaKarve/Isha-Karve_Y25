                            <div class="row g-3">
                                <div class="col-md-6">

                                    <input type="text" class="form-control contact-input" id="name" required>
                                </div>
                                <div class="col-md-6">

                            </div>

                            <div class="row g-3 mt-2">
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Phone</label>

                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control contact-input" id="email" required>
                                </div>
                            </div>

                            <div class="mt-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control contact-input" id="subject" required>
                            </div>

                            <div class="mt-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control contact-input" id="message" rows="5" required></textarea>
                            </div>

                            <div class="mt-4">
                        <button type="submit" class="contact-submit">Send</button>
